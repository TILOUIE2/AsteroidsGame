<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press a and d to turn. <br>
		    Press w to accelerate in direction of your ship. <br>
		    Press s to brake. <br>
		    Press space for hyperspace. <br>
		    Press f to shoot.
	    </footer>
	</body>
</html>
